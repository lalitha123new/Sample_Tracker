}

  from {bottom: 0; opacity: 0;} 
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}

      <!-- ************* EditUser Modal **********-->
    	<div class="modal fade"  id="editUserModal"  role="dialog" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Edit User</h4>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <form name="editUser" class="form-horizontal" novalidate autocomplete="off" >
                    <div class="form-group" >
                   
                        <label for="uname"><b>Users :</b></label>
                        <input type="text" style=" height:120%;" class="form-control"  name="user_name" id="edit_user_name">
                      <br>
                      <br>
                       <label for="pass"><b>Password :</b></label>
                       <input type="password" style=" height:120%;" ng-model="passwordT" class="form-control" autocomplete="false" id="passwordT" placeholder=" enter Password">
                       <br>
                      <br>
                       <label for="pass"><b>Confirm Password :</b></label>
                       <input type="password" style=" height:120%;" ng-model="cmfpasswordT" class="form-control" id="cmfpasswordT" placeholder="confirm Password">
                        <div ng-show="invalidPassword"> <font color="red">Password not Matched</font></div>
                       <br>
                       <br>
                       <label for="pass"><b>Role :</b></label>
                       <!-- <input type="text" style=" height:120%;" ng-model="roleT" class="form-control" id="technician_role">-->
                        <select ng-model="roleTedit" ng-init=" roleTedit = roleArrEdit[index2]"  id="technician_role" ng-options="y for y in roleArrEdit" class="form-control">
                      
                      </select>
                        <input type="hidden"  id="technician_id">
                      
                </div >
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                        <input type="submit" class="btn btn-success pull-right" ng-click="setEditUser()" value="Save" />
                    </div>
                </form>
                <!-- <div class="clearfix"></div>
                <div class="modal-footer"></div> -->
            </div>
        </div>
    </div>
    <!-- *************************EditUser model end************************ -->  

	<!-- ************* CreateUser Modal **********-->
    <div class="modal fade"  id="createUserModal"  role="dialog" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Create New User</h4>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <form name="editUser" class="form-horizontal" novalidate autocomplete="off" >
                    <div class="form-group" >
                   
                        <label for="uname"><b>Users :</b></label>
                        <input type="text" style=" height:120%;" class="form-control"  name="user_name" id="create_user_name">
                      <br>
                      <br>
                       <label for="pass"><b>Password :</b></label>
                       <input type="password" style=" height:120%;" ng-model="passwordT" class="form-control" autocomplete="false" id="password_create" placeholder=" enter Password">
                       <br>
                      <br>
                       <label for="pass"><b>Confirm Password :</b></label>
                       <input type="password" style=" height:120%;" ng-model="cmfpasswordT" class="form-control" id="cmfpassword_create" placeholder="confirm Password">
                        <div ng-show="invalidPassword_create"> <font color="red">Password not Matched</font></div>
                       <br>
                       <br>
                       <label for="pass"><b>Role :</b></label>
                      <!--  <input type="text" style=" height:120%;" ng-model="roleT" class="form-control" id="create_technician_role"> -->
                      <select ng-model="roleT"  id="create_technician_role" ng-options="x for x in roleArr" class="form-control" ng-change="selectedValue(roleT)">
                      
                      </select>
                      
                      <br>
                      <div class="hidden" id="unit_div">
                       <label for="unit"><b>Unit :</b></label>
                      <!--  <input type="text" style=" height:120%;" ng-model="roleT" class="form-control" id="create_technician_role"> -->
                      <select ng-model="unit_name"  id="unit_id" ng-options="item.unit_id as item.unit for item in new_array" class="form-control">
                      
                      </select>
                      </div>
                        <input type="hidden"  id="technician_id">
                      
                </div >
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                        <input type="submit" class="btn btn-success pull-right" ng-click="createUserSave()" value="Create" />
                    </div>
                </form>
                <!-- <div class="clearfix"></div>
                <div class="modal-footer"></div> -->
            </div>
        </div>
    </div>
