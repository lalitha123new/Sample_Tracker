<!DOCTYPE html>
<!-- saved from url=(0044)https://getbootstrap.com/examples/dashboard/ -->
<html ng-app="myApp2">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sample Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="./dashboard_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./dashboard_files/dashboard.css" rel="stylesheet">
    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
     <script src="bootstrap/angular.min.js"></script>
     <script src="bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
     <script src="bootstrap/angular-cookies.js"></script>
     <script src="js/values.js"></script>
     <script src="js/superAdmin.js"></script>
   
  </head>

    <body  ng-controller="superAdmin">
       
	<div class="container-fluid">
            <div class="row">
                
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-3 main">
                   <h1 class="page-header">Super Admin Login</h1>
                </div>
                
                <div class="container">    
        <div id="loginbox"  style="margin-top:0%;margin-left: 35%;" class="mainbox col-md-6 col-md-offset-1 col-sm-8 col-sm-offset-1">                   
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginformAdmin"  class="form-horizontal" >
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    
                       <input id="admin_uname" ng-model="doctors" type="text" class="form-control" name="uname" placeholder="user name">                                
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" ng-model="password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                    <input type="submit" class="btn btn-success pull-right" ng-click="loginSuperAdmin()" value="Login" />
                                    

                                    </div>
                                </div>

                            </form>     



                        </div>                     
                    </div>  
                   
        </div>
    </div>
    
                
                </div>
            </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./dashboard_files/jquery.min.js"></script>
    <script src="./dashboard_files/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="./dashboard_files/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./dashboard_files/ie10-viewport-bug-workaround.js"></script>
  

</<body></html>
