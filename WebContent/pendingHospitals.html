<!--this page is for pending external hospitals list display , approve them from the superadmin login  -->

    <body ng-app="myApp2" class="ng-cloak" style="padding-top:0px;" ng-controller="pendingHospitalController as ctrl">
    
  <div class="navbar navbar-inverse">
  <div class="container">
    <a class="navbar-brand" href="index.html">Lab Sample Tracker</a>
                    
    <button class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="nav navbar-nav navbar-right">
      
        <li><button type="button" ng-click="back()" class="btn btn-sm btn-success" style="margin-right:5px;"><i class="glyphicon glyphicon-home "></i>Home
      	</button></li>
      	
        <li><button type="button"  ng-click="logOutUser()" class="btn btn-sm btn-danger"> <i class="glyphicon glyphicon-off"></i>Logout</button>
        </li>
        
      </ul>
    </div>
    
  </div>
</div>
		
        <div class="container-fluid" ng-controller="pendingHospitalController">
            <div class="row">
                
               <div class="col-md-12">
               <div class="col-md-1"></div>
                <div class="col-md-9" style="margin-top:10px;margin-left:10px;">
				<h1 class="page-header" style="margin-top:20px;">Pending Hospitals</h1>
                </div>
				<div class="col-md-2"></div>
                </div>
                
                </div>
                   
				<div class="col-md-12">
                	<div ng-show = ctrl.results></div>
                	<div ng-show = "ctrl.buttonstate">
                    
                    	<table align="center" class="table table-striped" border="1" style="border:1px solid black;">
                    	<thead>
                    	<tr>      	
                        	<th>S.No</th>
                            <th>Hospital Name:</th>
                            <th>Hospital Type:</th>
                             <th>Hospital Address:</th>
                            <th>UserName:</th>
                            <th>Contact:</th>
                            <th>Email_ID:</th>
                            <th>Date of Creation</th>
                            <th>Approval</th>
						</tr>
						</thead>
                            
                          <tbody>
                            
                           <tr ng-repeat-start="output in ctrl.outputlist1 | limitTo:100">
                            	 
                        	    <td>{{$index +1}}</td>
								<td ng-bind="output.nameofhospital"></td>	
								<td ng-bind="output.hospitalType"></td>
								<td ng-bind="output.hospital_address"></td>
								<td ng-bind="output.username"></td>
								<td ng-bind="output.contact"></td>
								<td ng-bind="output.email"></td>
								<td ng-bind="output.createdAt"></td>
									
								<td ><button type="button" ng-model="edit" data-toggle="modal"  ng-click="approveUserr(output.hospitalid,output.nameofhospital,output.username,output.contact,output.email,output.hospitalType,output.hospital_address)" class="btn btn-sm btn-info " title="edit" >
            					<i class="glyphicon  glyphicon-pencil"></i> Approve
      							</button>	
      							</td> 
            					</tr>
            					
                    			<tr ng-repeat-end>
									<td></td>
									<td colspan="8">
										
									</td>
								</tr>
								
							</tbody>
						</table>
						</div>
							
						
                </div>
            </div>
        </div>
