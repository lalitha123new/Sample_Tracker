<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>


<body ng-app="grossingStation">
<div ng-controller="GrossController">
    <div align="center">
        <button type="button" class="btn btn-large btn-danger"  ng-click="getPendingTasks()" title="Pending Tasks">Pending Tasks</button>
        <a><button type="button" class="btn btn-large btn-info" onclick="window.location.href='grossing.html'" href="grossing.html" title="Pending Tasks">Scan Tissue</button></a>
        <button type="button" class="btn btn-large btn-success"  ng-click="getCompletedTasks()" title="Completed Tasks">Completed Tasks</button>
    </div>
    <form class="form-horizontal" >
        <div class="clearfix" style="padding-bottom: 5px"></div>
        <div class="form-group" >
            <div class="col-sm-12" >
                <div class="panel panel-primary" id="asset-list"><!-- asset List Start-->
                    <div class="panel-heading">Assets</div>
                    <div class="panel-body" style="padding:0px">
                        <table class="table table-striped table-bordered" style="margin:0">
                            <thead>
                            <tr>
                                <th>Asset Np Number </th>
                                <th>Specimen</th>
                                <th>Biopsy Type</th>
                                <th>Fixative</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="asset in assetTable" >
                                <td>{{asset.npNumber}}</td>
                                <td>{{asset.specimen}}</td>
                                <td>{{asset.biopsy}}</td>
                                <td>{{asset.fixative}}</td>
                                <td width="150">
                                    <button type="button" ng-click="printAsset(asset.npNumber)" class="btn btn-sm btn-primary" title="Print" >
                                        <i class="glyphicon glyphicon-print"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger" title="Delete"  ng-click="delete(asset)">
                                        <i class="glyphicon glyphicon-trash"></i>
                                        <!--ng-click=";hideRow = true""-->
                                    </button>
                                    <button class="btn btn-sm btn-warning " title="Edit" ng-click="edit(asset)">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- asset List End -->
            </div>
        </div>
    </form>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/values.js"></script>
<script src="js/grossing.js"></script>
</body>
</html>
